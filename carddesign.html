<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Design</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4;
}

.card {
  position: relative;
  width: 600px; /* Rectangle width */
  height: 200px; /* Rectangle height */
  border: 2px solid black;
  background-color: green; /* Rectangle background remains green */
  overflow: hidden;
}

.green-shape {
  position: absolute;
  top: 0;
  right: 0; /* Start from the right */
  width: 100%;
  height: 100%;
  background-color: white; /* Shape remains white */
  clip-path: polygon(100% 0, 40% 0, 56% 100%, 100% 100%); /* Flip to the right side */
}

.yellow-triangle {
  position: absolute;
  top: 0; /* Attach to the top */
  left: 50%; /* Center horizontally */
  transform: translateX(-50%) rotate(180deg); /* Center and flip upside-down */
  width: 0;
  height: 0;
  border-left: 60px solid transparent;  /* Triangle left side */
  border-right: 60px solid transparent; /* Triangle right side */
  border-bottom: 80px solid yellow;     /* Triangle height and color */
}



    </style>
  <div class="card">
    <div class="green-shape"></div>
    <div class="yellow-triangle"></div>
  </div>
</body>
</html>
