<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Design</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .card {
      position: relative;
      width: calc(100% + 40px); /* Increase width by 40px */
      max-width: 640px; /* 600px + 40px */
      height: 200px;
      border: 2px solid black;
      background-color: green;
      overflow: hidden;
      left: -40px; /* Move the card 40px to the left */
    }

    .white-overlay {
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      clip-path: polygon(100% 0, 40% 0, 60% 100%, 100% 100%);
    }

    .yellow-triangle {
  position: absolute;
  top: -20px; /* Attach to the top of the card */
  left: 53%; /* Center horizontally */
  transform: translateX(-50%) rotate(175deg); /* Center and flip */
  z-index: 10; /* Ensure it's above the overlay */
  width: 0;
  height: 0;
  border-left: 90px solid transparent; /* Triangle's left side */
  border-right: 90px solid transparent; /* Triangle's right side */
  border-bottom: 160px solid yellow; /* Triangle's height and yellow color */
  
}

  </style>
</head>
<body>
  <div class="card">
    <div class="white-overlay"></div>
    <div class="yellow-triangle"></div>
  </div>
</body>
</html>
